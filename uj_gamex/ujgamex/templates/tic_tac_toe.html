{% extends 'base.html' %}
{% load static %}

{% block title %}Tic Tac Toe - My Django App{% endblock %}

{% block content %}
    <div class="container text-center game-container">
        <h1 class="mt-4">Tic Tac Toe (Play Against AI)</h1>

        <!-- Game Status -->
        <p id="status" class="mt-3">Player X's Turn</p>

        <!-- Tic-Tac-Toe Board -->
        <div class="board mx-auto">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        <!-- Reset Button -->
        <button id="reset" class="btn btn-primary mt-3">Reset Game</button>

        <!-- Score Display -->
        <p id="score" class="mt-3 score"></p>

        <!-- CSRF Token for AJAX Requests -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <!-- Include Styles -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/game.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

        <!-- Include JavaScript -->
        <script src="{% static 'js/tic_tac_toe.js' %}" defer></script>
        
    </div>
{% endblock %}
