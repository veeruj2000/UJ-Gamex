{% extends "base.html" %}

{% block content %}
    <h2>Register</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django Form Rendering -->
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
