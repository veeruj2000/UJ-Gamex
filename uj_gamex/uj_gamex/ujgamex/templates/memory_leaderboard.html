{% extends "base.html" %}

{% block content %}
<h2>Memory Card Game Leaderboard</h2>
<table>
    <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
    </tr>
    {% for entry in leaderboard %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ entry.user.username }}</td>
        <td>{{ entry.score }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
